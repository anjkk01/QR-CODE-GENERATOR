<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>QR Code Generator Using HTML CSS And JavaScript</title>
        <link rel="stylesheet" href="p2.css">
    </head>
    <body>
        <div class="container">
            <p>Enter your text or URL</p>
            <input type="text" placeholder="Text or URL" id="qrtxt">
            <div id="imgbox">
                <img src="" id="qrimg">
            </div>
            <button onclick="GenerateQr()">Generate QR Code</button>
        </div>
        <script>
            let imgbox=document.getElementById("imgbox");
            let qrimg=document.getElementById("qrimg");
            let qrtxt=document.getElementById("qrtxt");
            function GenerateQr(){
                if(qrtxt.value.length>0){
                qrimg.src="https://api.qrserver.com/v1/create-qr-code/?size=150x150&data="+qrtxt.value;
                imgbox.classList.add("show-img");
                }
                else{
                    qrtxt.classList.add('error');
                    setTimeout(()=>{
                        qrtxt.classList.remove('error');
                    },160);
                }
            }
        </script>
    </body>
</html>
